{% extends 'users/navbar.html' %} {% load static %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href= {% static 'users/register.css' %} />
    
  </head>
  <style>
a {
  text-decoration: none;
  color: black;
}
a:hover{
  color: blue;
}
  </style>
  <body>
    <div class="pokemon">
      <div class="registration-form">
        <h1>Sign Up / <a href= {% url 'users:login' %} >login</a></h1>
        <form  method="POST" onsubmit="return validate()">
          {% csrf_token %}
          <div class="form-control">
            <label>Full Name:</label>
            <input type="text" name="name" id="fullname" placeholder="Enter your name" autocomplete="off" />
            <span>error</span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="form-control">
            <label>Email:</label>
            <input type="email" name="email" id="email"placeholder="Enter your email" autocomplete="off" />
            <span>error</span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="form-control">
            <label>Password:</label>
            <input type="password" id="psw"name="psw" placeholder="Enter password" autocomplete="on" />
            <span>error</span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <div class="form-control">
            <label>Confirm Password:</label>
            <input type="password" name="password" id="cpsw" placeholder="Password" autocomplete="off" />
            <span>error</span>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <button type="submit" value="submit" id="btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script src= {% static 'users/register.js' %}></script>
  </body>
</html>

{% endblock content %}
